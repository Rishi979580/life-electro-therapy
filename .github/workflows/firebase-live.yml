name: Deploy Next.js to Firebase Hosting (Live)

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIFE_ELECTRO_ACCUPRESSURE }}
          projectId: life-electro-accupressure
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
